<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commitment</title>
  </head>
  <body>
    <header>
      <h1>Commitment</h1>
      <hr />
      <div class="iMessage">
        <div class="speech-bubble-recieve">
          <p>HEY!</p>
        </div>
        <br />
        <div class="speech-bubble-send">
          <p>HI!</p>
        </div>
        <br />
        <div class="speech-bubble-recieve">
          <p>I am learning about creative development</p>
        </div>
        <br />
        <div class="speech-bubble-send">
          <p>Thats cool! What have you learned?</p>
        </div>
        <br />
        <div class="speech-bubble-recieve">
          <p>Well I can add a link to my page</p>
        </div>
        <div class="speech-bubble-recieve double">
          <p>
            <a href="https://thatsthefinger.com" target="_blank"
              >Link to random site</a
            >
          </p>
        </div>
        <br />
        <div class="speech-bubble-send">
          <p>Thats cool! I also know a little bit</p>
        </div>
        <br />
      </div>
    </header>
  </body>
</html>
